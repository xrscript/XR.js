<script type="module">import * as XR from '/XR.js';

new XR.Reality();
new XR.Light();
new XR.Floor();

var boxes = [];

// create 6 boxes
for ( let i = 6; i < 12; i ++ ) {
	var newbox = new XR.Box({
		position:[Math.random()*5 - 2.5,Math.random()*5 - 2.5,Math.random()*5 - 2.5],
		//color: Math.random() * 0xff0000
	});
	boxes.push(newbox);
}

// animate each box
boxes.forEach( thisbox => {
	new XR.Animate({
		at: thisbox,
		color: Math.random() * 0xffffff,
		repeat: Infinity,
		yoyo: true,
		duration: 500
	});
});
</script>
