		<script type="module">
import * as XR from  '/XR.js';

new XR.Reality({physics:false});
new XR.Light();
//new XR.Floor();

var myBox = new XR.Box({
	color:'pink',
	position:[0,0,-5]
	
});
new XR.Animate({
	at: myBox,

	scale: {
		x: 5,
		y: 5,
		z: 5
	},
	//opacity: 0.4,
	repeat: Infinity,
	yoyo: true,
	duration: 1098,
	type:'absolute'
});
