<script type="module">
import * as XR from '/XR.js';

new XR.Reality({gravity:-60});
new XR.Light();
new XR.Floor();

var myBox = new XR.Box({
	position:[0,2,-5],
	physics:true,
	color: Math.random() * 0x0000ff,
	
});

// animate both rotation and position
new XR.Animate({
	at: myBox,
	rotation: {
		x: 0,
		y: 0,
		z: Math.PI * 2
	},
	/*position: {
		x: 0,
		y:  3,
		z: 5
	},*/
	color: Math.random() * 0xffffff,
	//
	repeat: Infinity,
	yoyo: true,
	ease: ['cubic','inout'],
	delay:12,
	duration: 1098,
	type:'absolute'
});
</script>
