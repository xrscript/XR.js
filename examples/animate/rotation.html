		<script type="module">
import * as XR from  '/XR.js';

new XR.Reality();
new XR.Light();
new XR.Floor();

var myBox = new XR.Box({
	position:[0,2,0],
	physics:0
});

new XR.Animate({
	at: myBox,
	rotation: {
		x:0,
		y:Math.PI,
		z:0
	},
	position: {x: -3, y: 3, z: -3},

	repeat: Infinity,
	yoyo: false,
	ease: ['cubic','inout'],
	delay:12,
	duration: 1
});
</script>
