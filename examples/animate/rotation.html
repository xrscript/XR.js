		<script type="module">
import * as XR from  '/XR.js';

new XR.Reality({physics:false});
new XR.Light();
new XR.Floor();

var myBox = new XR.Box({
	position:[0,2,0],
	physics:0
});

new XR.Animate({
	at: myBox,
	rotation: {
		x:0,
		y:Math.PI,
		z:0
	},
	//position: {x: -3, y: 3, z: -3},

	repeat: Infinity,
	yoyo: false,
	ease: 'exponential',	 // ease type
	direction: 'inout', // ease direction
	duration: 3000
});
</script>
