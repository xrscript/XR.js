<script type="module">import * as XR from '/XR.js';

new XR.Reality();
new XR.Light();
new XR.Floor();

var myBox = new XR.Box({
	position:[0,3,-5],
	color:0xff0000,
	side:2
});

new XR.Animate({
	at: myBox,		// object to animate
	opacity: 0.1,	// animate the opacity
	repeat: 2,		// repeat 2 times
	yoyo: true,	// yoyo mode on
	duration: 4000,	// animation duration
	delay: 1200,
});
</script>
