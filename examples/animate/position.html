		<script type="module">
import * as XR from  '/XR.js';

new XR.Reality();
new XR.Light();
new XR.Floor();

var myBox = new XR.Box({
	position:[0,1,-2]
});

new XR.Animate({
	at: myBox,
	position: {x: 1, y: 3, z: -2},
	duration: 700,
	velocity:true,
	type:'absolute'
});
		
		

</script>
