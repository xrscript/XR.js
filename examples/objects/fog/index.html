<script type="module">import * as XR from '/XR.js';
	new XR.Text({
		text:'XR.js',
		size: 1,
		thickness: 0.2,
		color:0xff0000,
		specular:false,
		segments:5,
		font:'/assets/fonts/helvetiker_bold.json',
		position:[0,0.3,-5],
		rotation:[0,0,0],
		bevel:true
	});
new XR.Reality();
new XR.Light();
new XR.Shapes();

var fog = new XR.Fog({
	opacity: 1,
	near: 1,
	far: 50,
	density: 1000,
	color:'white'
});
