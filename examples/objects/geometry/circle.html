<script type="module">import * as XR from '/XR.js';
new XR.Reality();
new XR.Light();
new XR.Floor();

for ( let i = 0; i <10; i ++ ) {
	new XR.Circle({
		radius:0.5,
		position:[i*0.1,i*1.4+ 1,0],
		rotation:[0,-1.5,0],
		map:'/assets/textures/smile.jpg',
		bounce:1,
		friction:0.7,
	});
}
