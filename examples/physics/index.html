<script type="module">import * as XR from  '/XR.js';

new XR.Reality({
	gravity:[0,-20,0],
	position:[0,15,10],
	fps:60
});
new XR.Floor();
new XR.Light();



for ( let i = 0; i <3; i ++ ) {

	  new XR.Sphere({
	   physics:true,
	   position:[Math.random() - 0.5,6,Math.random() - 0.5],
	   rotation:[Math.random(),0.1,0.2],
	   color: 0xffffff * Math.random(),
   });
	  
	  new XR.Cone({
	   physics:true,
	   position:[Math.random() - 0.5,6,Math.random() - 0.5],
	   rotation:[0.1,0.1,0.2],
	   color: 0xffffff * Math.random(),
   });
	  
	  new XR.Box({
	   physics:true,
	   position:[Math.random() - 0.5,6,Math.random() - 0.5],
	   rotation:[Math.random() - 0.5,Math.random() - 0.5,Math.random() - 0.5],
	   color:0xffffff * Math.random(),
   });

	  }
//new XR.Hands()

new XR.Sky()

</script>
