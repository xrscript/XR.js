<script type="module">import * as XR from  '/XR.js';

new XR.Reality({
	position:[0,30,15],
	gravity:-60
});

new XR.Sky()
new XR.Light({
	position:[0,10,30],
});

new XR.Terrain();

for (let i=0; i<60; i++) {
	makeShape(i);
}
  
function makeShape(i) {
  setTimeout(function() {
	  new XR.Box({
		  color: 	Math.random() * 0xffffff,
		  position:	[(Math.random()*20) - 10,60,(Math.random()*20) - 10],
		  scale:	4,
		  rotation:	[Math.random(),Math.random(),Math.random()],
	  });
  }, 1000 * i);
}
</script>
