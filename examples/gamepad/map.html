<script type="module">import * as XR from '/XR.js';

new XR.Reality();
new XR.Floor();
new XR.Light();

var controller = new XR.Gamepad({
	buttons:{
		a:buttonA,
		b:buttonB,
		x:buttonX,
		y:buttonY
	}
});

console.log(controller);

function buttonA(){ console.log('A button clicked'); }
function buttonB(){ console.log('B button clicked'); }
function buttonX(){ console.log('X button clicked'); }
function buttonY(){ console.log('Y button clicked'); }

</script>
