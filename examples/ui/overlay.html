<script type="module">import * as XR from '/XR.js';
new XR.Reality();
new XR.Sky();

var myOverlay = new XR.Overlay({
	text:'yo wazzup',
	size: 0.1
});

function updateTime(){
	var now = new Date();
	var str = now.getHours() +":" + now.getMinutes() + ":" + now.getSeconds();
	myOverlay.text(str)

}

setInterval(updateTime, 1000);
</script>
