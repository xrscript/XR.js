<script type="module">import * as XR from '/XR.js';
new XR.Reality();
new XR.Light();
var theGlobe
	theGlobe = new XR.Globe();

 new XR.Animate({
	 at: theGlobe,
	 rotation: {
		 x:0,
		 y:Math.PI * 2,
		 z:0
	 },

	 repeat: Infinity,
	 yoyo: false,
	 ease: ['cubic','inout'],
	 duration: 10000
 });
 


new XR.Sky({
	type:'skybox',
	file:'/assets/img/equirectangular/galaxy_starfield.png'
})

</script>
