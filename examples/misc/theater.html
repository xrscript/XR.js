<!DOCTYPE html>
<html lang="en">
	<head>
		<title>XR.js | Theater</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
		<link type="text/css" rel="stylesheet" href="/css/main.css" />
	</head>
	<body>
		<header>
			<h1><a href="/">XR.js</a> ðŸ¥½</h1>
			<a href="/examples/">Examples</a>
			<a href="/examples/misc/">Misc</a>
			<p>
				<a href="/examples/misc/ocean.html">Ocean</a>
				<a href="/examples/misc/theater.html">Theater</a>
				<a href="/examples/misc/pendulum.html">Pendulum</a>

				<a href="/examples/misc/mirror.html">Mirror</a>
			</p>
		</header>
		<input type="file" id="myFile" hidden><br>
<video id="video" src="/assets/video/movie.mov" loop muted playsinline hidden></video>

<script type="module">import * as XR from  '/XR.js';
new XR.Reality({
	scale:0.1,
	fps:24
});
new XR.Light();

new XR.Model({
	file: '/assets/models/gltf/home-theater/home-theater.gltf'
});

new XR.Video({
	type:'2D',
	file:'/assets/video/movie.mov',
	position:[0.025,0.30,-4.41],
	scale:1,
	side:0
});

new XR.Button({
	position:[-1.5,-0.60,-4.4],
	scale:[0.9,0.3],
	text:'play',
	name:'play',
	action:button1,
	fontSize:0.18,
	hover:'yellow',
	color:'white',
	background:'green',
	opacity:0
});

new XR.Button({
	scale:[0.9,0.3],
	position:[-0.5,-0.60,-4.4],
	text:'pause',
	name:'pause',
	color:'#FF6666',
	action:button2,
	fontSize:0.18,
	color:'white',
	background:'red'

});

new XR.Button({
	scale:[0.9,0.3],
	position:[1.5,-0.60,-4.4],
	text:'upload',
	name:'upload',
	action:button3,
	fontSize:0.18,
	color:'white',
	background:'#6666FF'
});

function button1(){
	console.log("you clicked button 1")
	video.play()
}


function button2(){
	console.log("you clicked button 2")
	video.pause()
}


function button3(){
	console.log("you clicked button 2")
$('#myFile').click()}

var controller = new XR.Gamepad();

console.log(controller)
new XR.Locomotion({
	type:'teleport',
	bind: controller.left
});
new XR.Menu();

//var leftController = new XR.Gamepad();
new XR.Pointer({
	bind: controller.right
});
</script>
	</body>
</html>
