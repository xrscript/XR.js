		<header>
			<h1><a href="/">XR.js</a> ðŸ¥½</h1>

		<table>
			<tr class='labels'>
				<td><label>X</label></td>
				<td><label>Y</label></td>
				<td><label>Z</label></td>
			</tr>
			<tr>
				<td><input class="x" /></td>
				<td><input class="y" /></td>
				<td><input class="z" /></td>
			</tr>
		</table>
	
<script type="module">import * as XR from '/XR.js';
new XR.Reality();
new XR.Light();
new XR.Floor();

new XR.Accelerometer({
	action: listen,
	scale:[-1,1]
});

// listen function
function listen(e){
	$('.x').val(format(e.x));
	$('.y').val(format(e.y));
	$('.z').val(format(e.z));
}

// add (+) if positive, and round to 4 decimals
function format(e){
	return (e<0?"":"+") + (e).toFixed(4);
}	</script>
	

	</body>
</html>
