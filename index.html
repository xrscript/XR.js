			<h1><a href="/">XR.js</a> ðŸ¥½</h1>

				<a href="/examples/">Examples</a>
				<a href="https://github.com/xrscript/XR.js/wiki">Wiki</a>

<script type="module">import * as XR from '/XR.js';
new XR.Reality();
new XR.Light();
new XR.Floor();

var imgs = [
	'/assets/img/equirectangular/venice_sunset.jpg',
	'/assets/img/equirectangular/royal_esplanade.jpg',
	'/assets/img/equirectangular/quarry.jpg',
	'/assets/img/equirectangular/bridge.jpg',
	'/assets/img/equirectangular/earth.jpg',
	'/assets/img/equirectangular/sky2.jpg',
	'/assets/img/planets/earth.jpg',
	'/assets/img/planets/jupiter.jpg',
	'/assets/img/planets/mars.jpg',
	'/assets/img/planets/mercury.jpg',
	'/assets/img/planets/moon.jpg',
	'/assets/img/planets/saturn.jpg',
	'/assets/img/planets/stars.jpg',
	'/assets/img/planets/sun.jpg',
	'/assets/img/planets/stars_milky_way.jpg',
	'/assets/img/planets/uranus.jpg',
];

// load a random sky
var item = imgs[Math.floor(Math.random() * imgs.length)];
new XR.Sky({file:item});


new XR.Text({
	text:'XR.js',
	thickness: 0.2,
	color:0xff0000,
	font:'/assets/fonts/helvetiker_bold.json',
	position:[0.1,0.5,-3],
	bevel:true
});
new XR.Dropdown({
	position:[-3,1,-7],
	opacity:0.9,
	options:[
		{ name:'Models',    href:'/examples/objects/model/', action: myAction },
		{ name:'Physics',   href:'/examples/physics/',       action: myAction },
		{ name:'Animation', href:'/examples/animate/',       action: myAction }
	]
});
new XR.Dropdown({
	position:[-1,1,-7],
	rotation:[0,0,0],
	options:[
	   { name:'Walk', 		href:'/examples/locomotion/walk.html', 		action: myAction },
	   { name:'Fly', 		href:'/examples/locomotion/fly.html', 		action: myAction },
	   { name:'Teleport', 	href:'/examples/locomotion/teleport.html', 	action: myAction }
	]
});
new XR.Dropdown({
	position:[1,1,-7],
	rotation:[0,0,0],
	options:[
		{ name:'Button',   href:'/examples/ui/button.html',   action: myAction },
		{ name:'Dropdown', href:'/examples/ui/dropdown.html', action: myAction },
		{ name:'Text',     href:'/examples/ui/text.html',     action: myAction }
	]
});
new XR.Dropdown({
	position:[3,1,-7],
	rotation:[0,0,0],
	options:[
		{ name:'Light',	    href:'/examples/objects/light/',	 action: myAction },
		{ name:'Geometry',  href:'/examples/objects/geometry/',  action: myAction },
		{ name:'Models',	href:'/examples/objects/model/',	 action: myAction }
	]
});


new XR.Dropdown({
	position:[5,1,-7],
	rotation:[0,0,0],
	options:[
		{ name:'Examples',	href:'/examples/',								action: myAction },
		{ name:'Wiki',		href:'https://github.com/xrscript/XR.js/wiki',	action: myAction },
		{ name:'GitHub',	href:'https://github.com/xrscript/XR.js/',		action: myAction }
	]
});

var current;
document.addEventListener("mousedown", myFunc);

function myFunc (){
	setTimeout(function(){ if (current){ window.location.assign(current); } }, 220);
}

function myAction(e,href){
	current = href;
	window.location.replace(href);
}

var controller = new XR.Gamepad();

new XR.Pointer({
	bind: controller.right
});
</script>
			
	</body>
</html>
